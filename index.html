<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - Clone Paws</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Solicitar Cita</h2>
          <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" placeholder="Tu nombre" required>
          </div>
          <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>
          </div>
          <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
          </div>
          <div class="form-group">
              <label for="appointment">Citas Disponibles</label>
              <select id="appointment" name="appointment" required>
                  <option value="Martes 19 a las 10:30">Martes 19 a las 10:30</option>
                  <option value="Jueves 21 a las 10:00">Jueves 21 a las 10:00</option>
                  <option value="Jueves 21 a las 17:30">Jueves 21 a las 17:30</option>
              </select>
          </div>
          <div class="form-group">
              <button type="submit">Solicitar Cita</button>
          </div>
    </div>
</body>
</html>
